<div class="container">

  <ul class="nav nav-tabs nav-justified justify-content-center">
    <li class="nav-item">
      <a class="nav-link">Add Sell Item</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">View Item Inventory</a>
    </li>
  </ul>

  <form class="container1 form-horizontal">
    <h3 class="mb-6 font-weight-normal">Add Stock Item</h3>
      <div class="form-group">
          <label for="itemName" class="col-sm-4 control-label inline-style font-position-right">Item Name:</label>
          <div class="col-sm-8 inline-style ">
            <input type="text" class="form-control" id="itemName">
          </div>
      </div>
      <div class="form-group">
          <label for="category" class="col-sm-4 control-label inline-style font-position-right">Category:</label>
          <div class="col-sm-8 inline-style">
            <select class="form-control" id="category">
              <option value ="Electronic">Electronic</option>
              <option value ="Fashion">Fashion</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label for="subcategory" class="col-sm-4 control-label inline-style font-position-right">Subcategory:</label>
          <div class="col-sm-8 inline-style">
            <select class="form-control" id="subcategory">
              <option value ="Mobile">Mobile</option>
              <option value ="TV">TV</option>
              <option value ="Laptop">Laptop</option>
            </select>
          </div>
      </div>
      <div class="form-group">
          <label for="price" class="col-sm-4 control-label inline-style font-position-right">Price:</label>
          <div class="col-sm-8 inline-style">
            <input type="text" class="form-control" id="price">
          </div>
      </div>
      <div class="form-group">
          <label for="number" class="col-sm-4 control-label inline-style font-position-right">Stock Items:</label>
          <div class="col-sm-8 inline-style">
            <input type="text" class="form-control" id="number">
          </div>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-4 control-label inline-style font-position-right">Description:</label>
          <div class="col-sm-8 inline-style">
            <textarea class="form-control" rows="1" id="description"></textarea>
          </div>
      </div>

      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-lg btn-primary btn-block register-btn" type="submit">Save & Sell Item</button>
          </div>
      </div>
  </form>

</div>
