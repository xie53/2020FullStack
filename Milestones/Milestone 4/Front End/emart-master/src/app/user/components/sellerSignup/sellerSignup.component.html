<div class="container1">

  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <h3 class="mb-6 font-weight-normal">Seller Signup</h3>

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
  
    <div class="form-group">
        <label for="user" class="col-sm-4 control-label inline-style font-position-right">User Name:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="text" class="form-control" name="userName" id="user" placeholder="Enter user name">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-4 control-label inline-style font-position-right">Password:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="password" class="form-control" name="password" id="password" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <label for="company" class="col-sm-4 control-label inline-style font-position-right">Company:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="text" class="form-control" name="company" id="company" placeholder="Enter company">
        </div>
    </div>
    <div class="form-group">
        <label for="intro" class="col-sm-4 control-label inline-style font-position-right">Brief about company:</label>
        <div class="col-sm-8 inline-style">
          <!--<input type="text" class="form-control" id="intro" placeholder="Enter brief about company"> -->
          <textarea ngModel class="form-control" rows="1" name="briefCompany" id="intro" placeholder="Enter brief about company"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="gstin" class="col-sm-4 control-label inline-style font-position-right">GSTIN:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="text" class="form-control" name="gstin" id="gstin" placeholder="Enter GSTIN">
        </div>
    </div>
    <div class="form-group">
        <label for="postal" class="col-sm-4 control-label inline-style font-position-right">Postal Address:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="text" class="form-control" name="postalAddress" id="postal" placeholder="Enter postal address">
        </div>
    </div>
    <div class="form-group">
        <label for="website" class="col-sm-4 control-label inline-style font-position-right">Website:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="text" class="form-control" name="website" id="website" placeholder="Enter website">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-4 control-label inline-style font-position-right">Email:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="email" class="form-control" name="emailId" id="email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-4 control-label inline-style font-position-right">Contact Number:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="tel" class="form-control" name="contactNumber" id="phone" placeholder="Enter contact number">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-lg btn-primary btn-block register-btn" type="submit">Signup</button>
        </div>
    </div>
  </form>

</div>
