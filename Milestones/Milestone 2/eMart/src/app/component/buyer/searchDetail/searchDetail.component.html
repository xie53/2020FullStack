<div class="container">
  <form role="form" class="form-inline">
    
    <div class="form-group div-main">
      <label for="category" class="col-sm-4 control-label">Category</label>
      <div class="col-sm-8">
        <select class="form-control col-sd-10" id="category">
          <option value ="Electronic">Electronic</option>
          <option value ="Fashion">Fashion</option>
        </select>
      </div>
   </div>
   <div class="form-group div-main">
    <label for="subcategory" class="col-sm-4 control-label">Subcategory</label>
    <div class="col-sm-8">
      <select class="form-control" id="subcategory">
        <option value ="Mobile">Mobile</option>
        <option value ="TV">TV</option>
        <option value ="Laptop">Laptop</option>
      </select>
    </div>
   </div>
    <div class="form-group div-main">
      <label for="startPrice" class="col-sm-4 control-label">Start Price</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="startPrice" />
      </div>
    </div>
    <div class="form-group div-main">
      <label for="endPrice" class="col-sm-4 control-label">End Price</label>
      <div class="col-sm-8">
      <input type="text" class="form-control" id="endPrice" />
      </div>
   </div>
    <div class="form-group div-main">
      <label for="itemName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="itemName" />
      </div>
    </div>
    <div class="div-main">
      <button type="submit" class="col-sm-12 btn btn-primary">Search</button>
    </div>
  </form>

  <div class="div-main">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let product of products; index as productId">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.subcategory }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="itemDetail(productId)">View Details</button>
            </td>
          </tr>
