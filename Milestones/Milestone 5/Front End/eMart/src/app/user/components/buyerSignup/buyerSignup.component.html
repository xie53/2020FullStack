<div class="container1">

  <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <h3 class="mb-6 font-weight-normal">Buyer Signup</h3>

    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>

    <div class="form-group">
        <label for="user" class="col-sm-4 control-label inline-style font-position-right">User Name:</label>
        <div class="col-sm-8 inline-style ">
          <input ngModel type="text" class="form-control" name="userName" id="user" placeholder="Enter user name">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-4 control-label inline-style font-position-right">Password:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="password" class="form-control" name="password" id="password" placeholder="Enter password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-4 control-label inline-style font-position-right">Email:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="email" class="form-control" name="emailId" id="email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-4 control-label inline-style font-position-right">Mobile Number:</label>
        <div class="col-sm-8 inline-style">
          <input ngModel type="tel" class="form-control" name="contactNumber" id="phone" placeholder="Enter mobile number">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-lg btn-primary btn-block register-btn" type="submit">Signup</button>
        </div>
    </div>
  </form>

</div>
