<div class="div-main">
  <div id="demo" class="carousel slide product-image" data-ride="carousel">
  
    <!-- 指示符 -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- 轮播图片 -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
        <!-- <div class="carousel-caption">
          <h3>第一张图片描述标题</h3>
          <p>描述文字!</p>
        </div> -->
      </div>
      <div class="carousel-item">
        <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
      </div>
      <div class="carousel-item">
        <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
      </div>
    </div>
  
    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>

  <div class="div-desc" *ngFor="let product of products">
    <!-- Description: {{ product.itemName }} -->

    <form class="form-horizontal" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
      <!-- <h3 class="mb-6 font-weight-normal">Description</h3> -->
      <div class="form-group">
          <label for="user" class="col-sm-4 control-label font-position-right">Item Name:</label>
          <span>{{ product.itemName }}</span>
      </div>
      <div class="form-group">
          <label for="description" class="col-sm-4 control-label font-position-right">Description:</label>
          <span>{{ product.description }}</span>
      </div>
  
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button class="btn btn-lg btn-primary btn-block register-btn" type="submit">Checkout</button>
            <button class="btn btn-lg btn-primary btn-block register-btn" onclick="/buyer/addCart">Add to Cart</button>
          </div>
      </div>
    </form>
  </div>



</div>
